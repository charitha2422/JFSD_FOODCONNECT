
<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Sign up/Login Form</title>
    <style type="text/css">
      * {
       box-sizing: border-box;
    }
    
  body {
        margin: 0;
        padding: 0;
        background-image: url('https://img.freepik.com/free-photo/red-soft-licorice-candies-yellow-background_23-2147866130.jpg?w=1060&t=st=1727749369~exp=1727749969~hmac=8bb685aa3f15fc1e66c86a38b9fbf63df96d7d65b51807c12b3cf47fd88aa0fc'); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        font-family: lato, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    a {
        text-decoration: none;
        color: inherit;
    }
    
   main {
    display: grid;
    grid-template-columns: 1fr 1fr;
    align-items: center;
    max-width: 800px;
    width: 100%;
    background-color: rgba(255, 0, 0, 0.7); /* Changed from black to red */
    border-radius: 15px;
    overflow: hidden;
}

    
    main > * {
        grid-row: 1 / 2;
    }
    
    .login {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        padding: 10% 0; /* Adjusted padding for larger appearance */
        color: #fff;
        font-size: 23px;
        background-color: rgb(255, 0, 64);
    }
    
    .login > button {
        border: none;
        background-color: #fff;
        color: #0e031a;
    }
    
    .login {
        grid-column: 1 / 2;
    }
  
    .login-form {
        grid-column: 1 / 2;
        transform: translateX(-100%);
    }
    
    form {
        padding: 40px 30px;
        max-width: 500px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: center;
        transition: transform 0.5s;
    }
    
    form.active {
        transform: translateX(0);
    }
    
    .back-layer {
        grid-column: 1 / 3;
        display: grid;
        grid-template-columns: 1fr 1fr;
        clip-path: inset(0 50% 0 0);
        background-color: #fff;
        z-index: 5;
        transition: clip-path 0.3s;
    }
    
    input {
        display: block;
        height: 50px;
        width: 350px;
        border-radius: 15px;
        padding-left: 15px;
        border: 2px solid #ccc;
        margin-bottom: 20px;
        margin-top: 5px;
        outline: none;
        font-size: 16px;
    }
    
    input:focus {
        border-color: rgb(255, 0, 64);
    }
    
    label {
        font-weight: 600;
        font-size: 18px;
        color: #0e031a;
    }
    
    button {
        background-color: transparent;
        border: 2px solid;
        border-radius: 15px;
        color: rgb(255, 0, 64);
        width: 150px;
        height: 50px;
        text-transform: uppercase;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
    }
    
    form button:hover {
        background-color: rgb(255, 0, 64);
        color: #fff;
    }
    </style>
</head>

<body>
    <main>
        <div class="login">
            <span>Login As Admin?</span>
            <button type="button">Login</button>
        </div>

        <div class="back-layer">
            <form action="adminhome.html" class="login-form active">
                <h2>Admin Login</h2>
                <label for="lemail">Email</label>
                <input type="email" id="lemail" placeholder="person@email.com" required>
                <label for="lpassword">Password</label>
                <input type="password" id="lpassword" placeholder="******" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
    <script type="text/javascript">
    const loginForm = document.querySelector('.login-form'),
          backLayer = document.querySelector('.back-layer');
    
    document.querySelector('.login button').addEventListener('pointerdown', () => {
        loginForm.classList.add('active');
        backLayer.style.clipPath = '';
    });
    </script>
</body>
</html>
