<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipient Organization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        :root {
            --body-color: #E4E9F7;
            --sidebar-color: #FFF;
            --primary-color: #695CFE;
            --primary-color-light: #F6F5FF;
            --toggle-color: #DDD;
            --text-color: #707070;
            --tran-05: all 0.3s ease;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-size: cover;
        }

        body {
            transition: var(--tran-05);
        }

        .home {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-top: 20px;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            min-height: 100vh; /* Set minimum height for the form */
            overflow-y: auto; /* Enable vertical scrolling */
            background-color: #81C784; /* Fallback solid color */
             background-image: linear-gradient(180deg, #F1F8E9 0%, #81C784 100%);
            border-radius: 7px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 20px; /* Add padding to the container */
        }

        form {
            width: 100%;
        }

        form h2 {
            font-size: 24px;
            text-align: center;
            margin: 0 0 20px;
        }

        form .form-group {
            margin-bottom: 10px;
            position: relative;
        }

        form input, form textarea, form select {
            height: 35px;
            padding: 8px;
            width: 100%;
            font-size: 14px;
            outline: none;
            border-radius: 3px;
            border: 1px solid #bfbfbf;
        }

        form textarea {
            resize: none;
            height: 80px;
        }

        .form-group input[type="checkbox"] {
            display: inline-block; /* Makes the checkbox inline */
            width: auto; /* Auto width to fit content */
            margin-right: 10px; /* Space between checkbox and label */
            vertical-align: middle; /* Aligns checkbox with label text */
        }

        .form-group label {
            display: inline; /* Keep label inline with checkbox */
            vertical-align: middle; /* Aligns label with checkbox */
        }

        .submit-btn {
            margin-top: 20px;
            text-align: center;
        }

        .submit-btn input {
            color: black;
            border: none;
            height: auto;
            font-size: 14px;
            padding: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            text-align: center;
            background:  #DCE775;
            transition: 0.2s ease;
        }

        .submit-btn input:hover {
            background: darkred;
        }

        @media only screen and (max-width: 600px) {
            .form-container {
                max-width: 100%;
                padding: 10px;
            }

            form h2 {
                font-size: 18px;
                margin: 0 0 10px;
            }

            form input, form textarea, form select {
                height: 30px;
                font-size: 12px;
            }

            .submit-btn input {
                font-size: 12px;
                padding: 7px 0;
            }
        }
    </style>
</head>
<body>
   

    <section class="home">
        <div class="form-container">
            <form action="AddRecipient" method="post">
                <h2>Add Recipient Organization</h2>

                <div class="form-group">
                    <label for="registrationNumber">Registration Number (or Tax ID)</label>
                    <input type="number" id="registrationNumber" name="registrationNumber" placeholder="Enter registration number" required>
                </div>

                <div class="form-group">
                    <label for="orgName">Organization Name</label>
                    <input type="text" id="orgName" name="orgName" placeholder="Enter organization name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter address" required>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter city" required>
                </div>

                <div class="form-group">
                    <label for="state">State/Province</label>
                    <input type="text" id="state" name="state" placeholder="Enter state" required>
                </div>

                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="number" id="postalCode" name="postalCode" placeholder="Enter postal code" required>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter country" required>
                </div>

                <div class="form-group">
                    <label for="orgType">Organization Type</label>
                    <select id="orgType" name="orgType" required>
                        <option value="">Select type</option>
                        <option value="ngo">NGO</option>
                        <option value="non-profit">Non-Profit</option>
                        <option value="religious">Religious Organization</option>
                        <option value="shelter">Shelter</option>
                        <option value="charity">Charity</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pickupTime">Preferred Pickup/Delivery Times</label>
                    <input type="datetime" id="pickupTime" name="pickupTime" placeholder="Enter preferred pickup or delivery times">
                </div>

                <div class="form-group">
                    <input type="checkbox" id="foodSafety" name="foodSafety" required>
                    <label for="foodSafety">I comply with food safety standards.</label>
                </div>

                <div class="submit-btn">
                    <input type="submit" value="Submit Donation">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
