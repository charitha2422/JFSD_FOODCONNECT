        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        :root {
            --body-color: #E4E9F7;
            --sidebar-color: #FFF;
            --primary-color: #695CFE;
            --primary-color-light: #F6F5FF;
            --toggle-color: #DDD;
            --text-color: #707070;
            --tran-05: all 0.3s ease;
        }

        html, body {
            height: 100%; /* Ensure full height for both html and body */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align the form to the top */
            background-size: cover; /* Cover entire body */
        }

        body {
            transition: var(--tran-05);
        }

        .home {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-top: 20px; /* Space at the top */
        }

        .form-container {
            max-width: 600px;
            width: 100%;
             background-color: #81C784; /* Fallback solid color */
             background-image: linear-gradient(180deg, #F1F8E9 0%, #81C784 100%); /* Slightly transparent background for form */
            border-radius: 7px; /* Rounded corners for form */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            margin: 20px;
            overflow-y: auto; /* Ensure scrolling if content exceeds page */
        }

        form {
            padding: 15px;
            width: 100%;
        }

        form h2 {
            font-size: 24px;
            text-align: center;
            margin: 0 0 20px;
        }

        form .form-group {
            margin-bottom: 10px;
            position: relative;
        }

        form label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        form input, form textarea, form select {
            height: 35px;
            padding: 8px;
            width: 100%;
            font-size: 14px;
            outline: none;
            border-radius: 3px;
            border: 1px solid #bfbfbf;
        }

        form textarea {
            resize: none;
            height: 80px;
        }

        .form-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle; /* Align checkbox with text */
        }

        .submit-btn {
            margin-top: 20px;
            text-align: center;
        }

        .submit-btn input {
            color: black;
            border: none;
            height: auto;
            font-size: 14px;
            padding: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            text-align: center;
            background: #DCE775;
            transition: 0.2s ease;
        }

        .submit-btn input:hover {
            background: darkred;
        }

        @media only screen and (max-width: 600px) {
            .form-container {
                max-width: 100%;
                padding: 10px;
            }

            form h2 {
                font-size: 18px;
                margin: 0 0 10px;
            }

            form input, form textarea, form select {
                height: 30px;
                font-size: 12px;
            }

            .submit-btn input {
                font-size: 12px;
                padding: 7px 0;
            }
        }
    </style>

        <div class="form-container">
            <form action="thank-you.html">
                <h2>Add Donor</h2>
                <div class="form-group">
                    <label for="donor-id">Donor Id</label>
                    <input type="number" id="donor-id" required>
                </div>
                <div class="form-group">
                    <label for="donor-name">Donor Name</label>
                    <input type="text" id="donor-name" placeholder="Full Name or Organization Name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="example@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" placeholder="123-456-7890" required>
                </div>
                <div class="form-group">
                    <label for="pickup-location">Address (Pickup Location)</label>
                    <input type="text" id="pickup-location" placeholder="Enter pickup address" required>
                </div>
                <div class="form-group">
                    <label for="food-description">Surplus Food Description</label>
                    <textarea id="food-description" placeholder="E.g., 10 lbs of apples, 5 bags of rice" required></textarea>
                </div>
                <div class="form-group">
                    <label for="pickup-date">Preferred Pickup Date/Time</label>
                    <input type="datetime-local" id="pickup-date" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="food-safety">Food Safety Compliance</label>
                    <input type="checkbox" id="food-safety" required> I comply with food safety standards.
                </div>
                <div class="form-group">
                    <label for="donation-frequency">Donation Frequency</label>
                    <select id="donation-frequency" required>
                        <option value="" disabled selected>Select Frequency</option>
                        <option value="one-time">One-time</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="submit-btn">
                    <input type="submit" value="Submit Donation">
                </div>
            </form>
        </div>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>
